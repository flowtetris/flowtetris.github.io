<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
<style>
    
/* Colour */

body, form {
  background-color: #000000;
  color: white;}
  h1 {color: rgb(0, 0, 0);}

/* Font and formatting */

  h1 {text-align: center;}
  h1 {font-weight: bold;}
  h1 {text-decoration: underline;}
  h3 {text-align: center;}
  p {text-align: center;}
  div {text-align: center;}
  p {font-family: Georgia, Garamond, sans-serif;}

/* Font size */

body {
  font-size: 195%;
}
h1 {
  font-size: 1.7em;
}
h2 {
  font-size: 1.875em;
}
p {
  font-size: 0.875em;
}
.Gender {
  font-size: 0.8em;
  line-height: 1.7;
  text-align: left;
  padding: 0 0 0 46%;
}

/* Next and Previous buttons */

a {
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

a:hover {
  background-color: #ddd;
  color: black;
}

.previous {
  background-color: #ffffff;
  color: black;
}

.next {
  background-color: #ffffff;
  color: #000000;
}

.round {
  border-radius: 100%;
}

.Button {
display: flex;
justify-content: center;
align-items: center;
}

a {font-size: 27px}

/* Questionnaire */

.first-col {
    width: 30%;
    text-align: left;
    border-right: solid #b9b9b9;
    }
table {
    width: 100%;
    }

th, td {
    width: 8%;
    padding: 15px 0;
    border-bottom: 1px solid rgb(255, 255, 255);
    text-align: center;
    font-weight: 400;
    word-break: keep-all;
    }   
form {
    width: 98%;
    padding: 20px;
    background: rgb(0, 0, 0);
    line-height: normal;
    text-align: center;
    }
h4 {
    margin: 15px 0 4px;
    }

textarea {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: calc(75%)
    }

</style>

</head>
<body>
  <body>
    <hr style="height:50px; visibility:hidden;" />
    <form>
      <p>Please enter your initials:</p>
      <input type="text" id="initials" name="initials" style="font-size: 18pt;font-family: Georgia, Garamond, sans-serif;text-align: center"><br><br>
      <p>Please enter your age:</p>
      <input type="text" id="age" name="age" style="font-size: 18pt;font-family: Georgia, Garamond, sans-serif;text-align: center"><br><br>
      <p>Please select your gender:</p>
      <div class="Gender">
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
    </div>
    </form>
  <hr style="height:20px; visibility:hidden;" />
  <div class="Button">
    <a href="index.html" class="previous round">&#8249; Previous</a>
    &nbsp; &nbsp;
   <a href="index2.html" class="next round">Next &#8250;</a>
  </div>
</body>
</html>
