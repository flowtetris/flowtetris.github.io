<!-- The form with the data-->
<form>
<input name="participantID" id="participantID" type="text" value="">
<br>
<input name="initials" id="initials" type="text" value="">
<br>
<input name="age" id="age" type="text" value="">
<br>
<input name="gender" id="gender" type="text" value="">
<br>
<input name="allmovespregame" id="allmovespregame" type="text" value="">
<br>
<input name="allmovestimespregame" id="allmovestimespregame" type="text" value="">
<br>
<input name="allmoves" id="allmoves" type="text" value="">
<br>
<input name="allmovestimes" id="allmovestimes" type="text" value="">
<br>
<input name="flowS" id="flowS" type="text" value="">
<br>
<input name="comments" id="comments" type="text" value="">
<br>
</form>

<script>
  // Retrieve from session storage
  let participantID = sessionStorage.getItem('participantIDStorage');
  let initials = sessionStorage.getItem('initialsStorage');
  let age = sessionStorage.getItem('ageStorage');
  let gender = sessionStorage.getItem('genderStorage');
  let allmovespregame = sessionStorage.getItem('allmovespregameStorage');
  let allmovestimespregame = sessionStorage.getItem('allmovestimespregameStorage');
  let allmoves = sessionStorage.getItem('allmovesStorage');
  let allmovestimes = sessionStorage.getItem('allmovestimesStorage');
  let flowS = sessionStorage.getItem('flowSStorage');
  let comments = sessionStorage.getItem('commentsStorage');

  // Put into form
  document.getElementById("participantID").value = "participantID: " + participantID;
  document.getElementById("initials").value = "initials: " + initials;
  document.getElementById("age").value = "age: " + age;
  document.getElementById("gender").value = "gender: " + gender;
  document.getElementById("allmovespregame").value = "allmovespregame: " + allmovespregame;
  document.getElementById("allmovestimespregame").value = "allmovestimespregame: " + allmovestimespregame;
  document.getElementById("allmoves").value = "allmoves: " + allmoves;
  document.getElementById("allmovestimes").value = "allmovestimes: " + allmovestimes;
  document.getElementById("flowS").value = "flowS: " + flowS;
  document.getElementById("comments").value = "comments: " + comments;
</script>
