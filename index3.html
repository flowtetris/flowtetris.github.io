<!DOCTYPE html>
<html>

<head>
  <title>Instructions</title>
  <style>
    /* 
    body,
    html {
      height: 100%;
      background-position: center;
      background-size: 100% 100%;
      background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 100%, rgba(0, 0, 0, 0) 100%), url(56.jpg);

    /* Colour */

    body {
      background-color: #000000;
      color: white;
    }

    h1 {
      color: rgb(255, 255, 255);
    }

    /* Font and formatting */

    h1 {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      font-weight: bold;
    }

    p {
      text-align: center;
    }

    div {
      text-align: center;
    }

    p {
      font-family: Arial, Helvetica, sans-serif;
    }

    .outer {
      display: table;
      position: absolute;
      top: 0;
      left: 0;
      height: 95%;
      width: 100%;
    }

    .middle {
      display: table-cell;
      vertical-align: middle;
    }

    .inner {
      margin-left: auto;
      margin-right: auto;
    }


    /* Font size */

    body {
      font-size: 195%;
    }

    h1 {
      font-size: 1.5em;
    }

    h2 {
      font-size: 1.875em;
    }

    p {
      font-size: 0.875em;
    }

    div.a {
      line-height: 1.6;
    }

    /* Next and Previous buttons */

    a {
      text-decoration: none;
      display: inline-block;
      padding: 8px 16px;
    }

    a:hover {
      background-color: #ddd;
      color: black;
    }

    .previous {
      background-color: #ffffff;
      color: black;
    }

    .next {
      background-color: #ffffff;
      color: #000000;
    }

    .round {
      border-radius: 100%;
    }

    .Button {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    a {
      font-size: 27px
    }
  </style>

</head>
<div class="outer">
  <div class="middle">
    <div class="inner">

      <body>
        <div class="a">
          <h1><u>Instructions</u></h1>
          <p style="color:#ffffff"><i>Example animation</i></p>
          <img src="Tetris1.gif" alt="Tetris" style="width:350px;height:500px;">
          <p>In Tetris, your objective is to arrange the falling Tetris blocks into complete horizontal lines.</p>
          <p>The more lines you clear, the greater your score. Your job is to obtain the highest possible score you can.
          </p>
        </div>
        <hr style="height:10px; visibility:hidden;" />
        <div class="Button">
          <a href="index2.html" class="previous round">&#8249; Previous</a>
          &nbsp; &nbsp;
          <a href="index4.html" class="next round">Next &#8250;</a>
        </div>
      </body>
    </div>
  </div>
</div>

</html>
